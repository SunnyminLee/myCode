<meta charset="utf-8" />
<script>
    var A = function( name ){
        this.name = name; 
    }; 
 
    var B = function(){     
        A.apply( this, arguments ); 
    }; 

   
    B.prototype.getName = function(){     
        return this.name; 
    }; 


    var b = new B( 'sven' ); 
   console.log( b.getName() );  // 输出： 'sven' 
</script>
